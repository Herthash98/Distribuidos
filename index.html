<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Ejercicio 4 Distribuidos</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
</head>
<body>
<h1>Ejercicio 4 con Leaflet y OSM</h1>

<p>Ingrese Latitud</p>
<input type="number" id="lat" placeholder="ej:-31.52584"> 

<p>Ingrese Longitud</p>
<input type="number" id="long" placeholder="ej:-68.57707">

<button onclick="actualiza(document.getElementById('lat').value, document.getElementById('long').value)" >
    Aceptar
</button>


<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>	  
<div id="map" class="map map-home" style="margin:12px 0 12px 0;height:400px;"></div>
<script>
	var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
		osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib});
	var map = L.map('map').setView([-31.5406978, -68.5788066], 17).addLayer(osm);
	var marcador = new L.marker([-31.5406978, -68.5788066])
		// .addTo(map)
		// //.bindPopup('La Catedral de la Habana.')
		// .openPopup();
        map.addLayer(marcador);

        function actualiza (lat,long) {
        map.removeLayer(marcador);
	    map.setView([lat, long], 17);
	    marcador= new L.marker([lat, long])
		//.addTo(map)
		//.bindPopup('La Catedral de la Habana.')
		//.openPopup();
        map.addLayer(marcador);
        }
</script>
  </body>
</html>
